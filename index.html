        border: 2px solid rgb(230, 132, 132);

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Digital Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

                <h4>Discription</h4><textarea class="form-control" aria-label="With textarea" id="addtxt"></textarea><br>
                <button class="btn btn-primary" id="addbtn">
                    Add Note
                </button>
            </div>
        </div>
        <h1>Your Notes</h1>
        <hr>
        <div id="notes" class="row container-fluid">

            <div class="noteCard card my-3 mx-3" style="width: 18rem;">

                <div class="card-body">

                    <p class="card-text">Hello</p>
                    <a href="#" class="btn btn-primary">Delete </a>
                </div>
            </div>

            

           
        </div>
